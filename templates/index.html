<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Climate Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Farmer Climate Advisor</h1>
    <p>Enter location and crop details to get climate risk advisories based on forecasts.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="{{ category or 'message' }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/get_advisory" method="post">
        <!-- Changed from lat/lon to address -->
        <label for="address">Location (City, Country):</label>
        <input type="text" id="address" name="address" required placeholder="e.g., Bhopal, IN or London, UK" size="40"> <br><br>

        <label for="crop_type">Crop Type:</label>
        <select id="crop_type" name="crop_type">
            <option value="Wheat" selected>Wheat</option>
            <option value="Rice">Rice</option>
            <option value="Maize">Maize</option>
            <option value="Soybean">Soybean</option>
            <option value="Cotton">Cotton</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="growth_stage">Growth Stage:</label>
        <select id="growth_stage" name="growth_stage">
            <option value="Germination/Seedling">Germination/Seedling</option>
            <option value="Vegetative">Vegetative</option>
            <option value="Flowering" selected>Flowering</option>
            <option value="Fruiting/Maturity">Fruiting/Maturity</option>
        </select><br><br>

        <button type="submit">Get Advisories</button>
    </form>

</body>
</html>
